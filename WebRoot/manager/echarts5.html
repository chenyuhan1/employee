<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>问才就业系统后台界面</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
    </head>
    <body>
        <div class="x-body">
            <blockquote class="layui-elem-quote">
               雷达图
            </blockquote>
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="main" style="width: 100%;height:400px;"></div>
            <blockquote class="layui-elem-quote">
                <!--注意：本案例的Echarts图表库由cdn引入，需要在线才能正常使用，如想离想，请至Echarts官网下载。-->
            </blockquote>
        </div>
        <script src="//cdn.bootcss.com/echarts/3.3.2/echarts.min.js" charset="utf-8"></script>
        <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '就业率影响因素图'
            },
            tooltip: {},
            legend: {
                data: ['预估（Budget）', '实际（Actual）']
            },
            radar: {
                // shape: 'circle',
                indicator: [
                   { name: '行业（industry）', max: 6500},
                   { name: '招录比（recruit）', max: 16000},
                   { name: '学历（Education）', max: 30000},
                   { name: '工作经验（Hands-on background）', max: 38000},
                   { name: '月薪（Monthly salary）', max: 52000},
//                 { name: '市场（Marketing）', max: 25000}
                ]
            },
            series: [{
                name: '预估 vs 实际（Budget vs Actual ）',
                type: 'radar',
                // areaStyle: {normal: {}},
                data : [
                    {
                        value : [4300, 10000, 28000, 35000, 50000],
                        name : '预估（Budget）'
                    },
                     {
                        value : [5000, 14000, 28000, 31000, 42000],
                        name : '实际（Actual）'
                    }
                ]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

    </body>
</html>
